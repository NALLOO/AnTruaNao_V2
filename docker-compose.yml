services:
  postgres:
    image: postgres:16-alpine
    container_name: antruanao_postgres
    environment:
      POSTGRES_USER: antruanao
      POSTGRES_PASSWORD: antruanao123
      POSTGRES_DB: antruanao_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U antruanao"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: antruanao_app
    ports:
      - "4000:4000"
    environment:
      # Database
      DATABASE_URL: postgresql://antruanao:antruanao123@postgres:5432/antruanao_db
      NODE_ENV: production
      PORT: 4000
      
      # VNPay Configuration (có thể override từ .env file hoặc docker-compose.override.yml)
      VNPAY_TMN_CODE: ${VNPAY_TMN_CODE:-YOUR_MERCHANT_CODE}
      VNPAY_SECRET_KEY: ${VNPAY_SECRET_KEY:-YOUR_SECRET_KEY}
      VNPAY_URL: ${VNPAY_URL:-https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
      VNPAY_RETURN_URL: ${VNPAY_RETURN_URL:-http://localhost:4000/payment/return}
      
      # Session secret (nên set trong production)
      SESSION_SECRET: ${SESSION_SECRET:-your-secret-key-change-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # Healthcheck để đảm bảo app đã sẵn sàng
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data: